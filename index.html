<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KBC Ultimate - Singleplayer</title>
<style>
:root {
  --kbc-blue:#020230; --kbc-gold:#ffd700; --kbc-glow:#00d4ff; --kbc-bg:radial-gradient(circle,#0a0a4d 0%,#020220 100%);
}
body{margin:0;font-family:'Segoe UI',sans-serif;background:var(--kbc-bg);color:white;overflow:hidden;}
#game-container{display:flex;flex-direction:column;height:100vh;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;}
.question-box{border:2px solid var(--kbc-glow);padding:20px;margin:40px 0;text-align:center;background:rgba(0,0,0,0.5);clip-path:polygon(5% 0%,95% 0%,100% 50%,95% 100%,5% 100%,0% 50%);}
.options-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;}
.option{background:transparent;border:1px solid white;color:white;padding:15px;text-align:left;cursor:pointer;transition:0.3s;clip-path:polygon(5% 0%,95% 0%,100% 50%,95% 100%,5% 100%,0% 50%);}
.option:hover{background:var(--kbc-glow);color:black;}
.option.correct{background:green !important;animation:blink 0.5s 3;}
.option.wrong{background:red !important;}
#money-ladder{list-style:none;font-weight:bold;padding:0;}
#money-ladder li{padding:5px 10px;color:orange;}
#money-ladder li.active{color:white;background:var(--kbc-gold);border-radius:5px;}
footer{position:fixed;bottom:10px;right:10px;font-size:0.8rem;color:#888;}
@keyframes blink{50%{opacity:0.5;}}
</style>
</head>
<body>
<div id="game-container">
<header>
<div class="logo">KBC</div>
<div id="timer">30</div>
<div id="room-info">Mode: Singleplayer</div>
</header>
<main style="display:flex;justify-content:space-between;">
<section class="quiz-section" style="flex:2;margin-right:20px;">
<div class="lifelines" style="margin-bottom:20px;">
<button onclick="useLifeline('5050')">50:50</button>
<button onclick="useLifeline('audience')">Audience</button>
<button onclick="useLifeline('phone')">Phone</button>
</div>
<div class="question-box">
<h2 id="question-text">Loading question...</h2>
</div>
<div class="options-grid">
<button class="option" onclick="selectOption(0)"><span class="label">A:</span> <span id="opt0"></span></button>
<button class="option" onclick="selectOption(1)"><span class="label">B:</span> <span id="opt1"></span></button>
<button class="option" onclick="selectOption(2)"><span class="label">C:</span> <span id="opt2"></span></button>
<button class="option" onclick="selectOption(3)"><span class="label">D:</span> <span id="opt3"></span></button>
</div>
</section>
<aside class="ladder-section" style="flex:1;">
<ul id="money-ladder">
<li data-amt="70000000">15 • ₹7 Crore</li>
<li data-amt="10000000">14 • ₹1 Crore</li>
<li data-amt="5000000">13 • ₹50 Lakh</li>
<li data-amt="2500000">12 • ₹25 Lakh</li>
<li data-amt="1250000">11 • ₹12.5 Lakh</li>
<li data-amt="640000">10 • ₹6.4 Lakh</li>
<li data-amt="320000">9 • ₹3.2 Lakh</li>
<li data-amt="160000">8 • ₹1.6 Lakh</li>
<li data-amt="80000">7 • ₹80,000</li>
<li data-amt="40000">6 • ₹40,000</li>
<li data-amt="20000">5 • ₹20,000</li>
<li data-amt="10000">4 • ₹10,000</li>
<li data-amt="5000" class="active">3 • ₹5,000</li>
</ul>
</aside>
</main>
<div id="status-msg"></div>
</div>
<footer>By Akshat Sinha</footer>

<script>
let currentQuestionIndex=0;
const questionBank=[
{"question":"Which of these is the capital of India?","options":["Mumbai","New Delhi","Kolkata","Chennai"],"correct":1},
{"question":"Who is known as the Iron Man of India?","options":["Sardar Patel","Nehru","Gandhi","Ambedkar"],"correct":0},
{"question":"Which planet is known as the Red Planet?","options":["Earth","Venus","Mars","Jupiter"],"correct":2},
{"question":"What is H2O commonly known as?","options":["Oxygen","Water","Hydrogen","Helium"],"correct":1}
];
let moneySteps=[5000,10000,20000,40000,80000,160000,320000,640000,1250000,2500000,5000000,10000000,70000000];
let timerInterval;

function loadQuestion(q){
document.getElementById('question-text').innerText=q.question;
q.options.forEach((opt,i)=>{
document.getElementById('opt'+i).innerText=opt;
document.querySelectorAll('.option')[i].style.visibility='visible';
});
startTimer();
}
function selectOption(idx){
const q=questionBank[currentQuestionIndex];
if(idx===q.correct){document.querySelectorAll('.option')[idx].classList.add('correct');
currentQuestionIndex++;updateLadder();
if(currentQuestionIndex<questionBank.length){setTimeout(()=>loadQuestion(questionBank[currentQuestionIndex]),1500);}
else{alert("Congratulations! You won all questions!");}
}else{alert("Wrong Answer! Game Over.");location.reload();}
}
function useLifeline(type){
const correct=questionBank[currentQuestionIndex].correct;
if(type==='5050'){let hidden=0;document.querySelectorAll('.option').forEach((btn,i)=>{if(i!==correct && hidden<2){btn.style.visibility='hidden';hidden++;}});}
else if(type==='audience'){alert("Audience poll: 60% correct, 40% wrong");}
else if(type==='phone'){alert("Phone a friend suggests: Option "+String.fromCharCode(65+correct));}
}
function startTimer(){
clearInterval(timerInterval);let time=30;const timerEl=document.getElementById('timer');timerEl.innerText=time;
timerInterval=setInterval(()=>{time--;timerEl.innerText=time;if(time<=0){clearInterval(timerInterval);alert("Time Up! Game Over.");location.reload();}},1000);
}
function updateLadder(){
const listItems=document.querySelectorAll('#money-ladder li');listItems.forEach(li=>li.classList.remove('active'));
let idx=listItems.length-1-currentQuestionIndex;if(idx>=0) listItems[idx].classList.add('active');
}
loadQuestion(questionBank[currentQuestionIndex]);
</script>
</body>
</html>
